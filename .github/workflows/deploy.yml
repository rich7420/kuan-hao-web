name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: your-gcp-project-id # TODO: Update this
  REGION: asia-east1 # TODO: Update this
  BACKEND_SERVICE: backend-service
  FRONTEND_SERVICE: frontend-service
  # Cloud SQL: instance/database created only if not exists; existing data is never dropped
  CLOUD_SQL_INSTANCE: kuan-hao-db
  DB_NAME: kuan_hao_web
  DB_USER: postgres

jobs:
  # Ensure Cloud SQL instance and database exist (idempotent). Does NOT drop or recreate if data exists.
  setup-cloudsql:
    runs-on: ubuntu-latest
    outputs:
      connection_name: ${{ steps.connection.outputs.connection_name }}
    steps:
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Enable APIs
        run: |
          gcloud services enable sqladmin.googleapis.com run.googleapis.com --project=$PROJECT_ID --quiet

      - name: Create Cloud SQL instance if not exists
        env:
          ROOT_PASSWORD: ${{ secrets.CLOUD_SQL_PASSWORD }}
        run: |
          if ! gcloud sql instances describe $CLOUD_SQL_INSTANCE --project=$PROJECT_ID &>/dev/null; then
            gcloud sql instances create $CLOUD_SQL_INSTANCE \
              --project=$PROJECT_ID \
              --database-version=POSTGRES_15 \
              --tier=db-f1-micro \
              --region=$REGION \
              --root-password="$ROOT_PASSWORD" \
              --quiet
          else
            echo "Cloud SQL instance $CLOUD_SQL_INSTANCE already exists, skipping create."
          fi

      - name: Create database if not exists
        run: |
          if ! gcloud sql databases list --instance=$CLOUD_SQL_INSTANCE --project=$PROJECT_ID --format="value(name)" | grep -q "^${DB_NAME}$"; then
            gcloud sql databases create $DB_NAME --instance=$CLOUD_SQL_INSTANCE --project=$PROJECT_ID --quiet
          else
            echo "Database $DB_NAME already exists, skipping create."
          fi

      - name: Set connection name
        id: connection
        run: |
          echo "connection_name=$PROJECT_ID:$REGION:$CLOUD_SQL_INSTANCE" >> $GITHUB_OUTPUT

  deploy-backend:
    needs: setup-cloudsql
    runs-on: ubuntu-latest
    outputs:
      backend_url: ${{ steps.backend-url.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build and Push Backend
        run: |
          docker build -t gcr.io/$PROJECT_ID/$BACKEND_SERVICE:${{ github.sha }} ./backend
          docker push gcr.io/$PROJECT_ID/$BACKEND_SERVICE:${{ github.sha }}

      - name: Set DATABASE_URL for Cloud Run
        run: |
          # Socket connection for Cloud Run + Cloud SQL (existing data is never dropped)
          echo "DATABASE_URL=postgres://$DB_USER:${{ secrets.CLOUD_SQL_PASSWORD }}@/$DB_NAME?host=/cloudsql/${{ needs.setup-cloudsql.outputs.connection_name }}" >> $GITHUB_ENV

      - name: Deploy Backend
        run: |
          gcloud run deploy $BACKEND_SERVICE \
            --image gcr.io/$PROJECT_ID/$BACKEND_SERVICE:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ needs.setup-cloudsql.outputs.connection_name }} \
            --set-env-vars "DATABASE_URL=${{ env.DATABASE_URL }},RUST_LOG=info"

      - name: Get Backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe $BACKEND_SERVICE --region=$REGION --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build and Push Frontend
        env:
          BACKEND_URL: ${{ needs.deploy-backend.outputs.backend_url }}
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=$BACKEND_URL \
            -t gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:${{ github.sha }} ./frontend
          docker push gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:${{ github.sha }}

      - name: Deploy Frontend
        run: |
          gcloud run deploy $FRONTEND_SERVICE \
            --image gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated
